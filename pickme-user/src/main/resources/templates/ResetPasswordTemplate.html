<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header h3 {
            color: #4CAF50;
            margin-top: 0;
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            background-color: #f9f9f9;
            display: inline-block;
            border-radius: 4px;
            margin-top: 10px;
        }
        .footer {
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h3>Password Reset Request</h3>
    </div>
    <p>Dear User,</p>
    <p>We received a request to reset the password for your account. Use the OTP below to complete the process. This OTP is valid for 5 minutes:</p>
    <p class="otp-code" th:text="${otp}">otp</p>
    <p>Please do not share this OTP with anyone.</p>
    <div class="footer">
        <p>Best regards,<br><strong>PickMe Team</strong></p>
    </div>
</div>
</body>
</html>
